<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة الكويز</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f2b;
      margin: 0;
      padding: 0;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    #studentCode, #studentGrade {
      width: 80%;
      max-width: 320px;
      padding: 8px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      font-size: 1em;
      display: block;
      margin-left:auto;
      margin-right:auto;
      color: black;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover { background-color: #45a049; }

    .question-box {
      background-color: #1c1f3a;
      border-radius: 20px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
      width: 90%;
      max-width: 600px;
    }

    .option {
      background-color: #2a2e52;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      cursor: pointer;
    }

    .option:hover { background-color: #3a3f6d; }
    .selected { outline: 2px solid #4CAF50; }
  </style>
</head>
<body>

<div style="background-color: #000; color: #fff; text-align:center; padding:15px 20px; border-radius:20px; margin:20px auto; font-size:1.4em; font-weight:bold; width:90%; max-width:400px;">
  Mr <br> Quiz
</div>

<div id="main" class="text-center">
  <h2 class="text-xl font-bold mb-4">ادخل الكود الخاص بك</h2>
  <input type="text" id="studentCode" placeholder="اكتب الكود هنا">
  <select id="studentGrade">
    <option value="">اختر الصف الدراسي</option>
    <option value="Grade1Prep">أولى إعدادي</option>
    <option value="Grade2Prep">تانية إعدادي</option>
    <option value="Grade3Prep">تالتة إعدادي</option>
    <option value="Grade1Sec">أولى ثانوي</option>
    <option value="Grade2Sec">تانية ثانوي</option>
    <option value="Grade3Sec">تالتة ثانوي</option>
  </select>
  <div style="margin-top:10px;">
    <button onclick="startQuiz()">ابدأ</button>
  </div>
</div>

<div id="quizContainer" class="hidden"></div>

<script>
const QUESTIONS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4k021rD94VdDMmiIGMXfgne8_0RWoUlnp9NTIpfsnG38zQacAjo7dSO5g49rpoWs9/exec";
const RESULTS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzZM3KnQ2lE0v7vjTgZDy7OzTS2CSFoEZYhrEP7o-mBfuqac4EGIeVCd8Ro9aB2xVjQRw/exec";

let selectedGrade = "";
let studentCode = "";
let currentQuestions = [];
let answers = {};

async function startQuiz() {
  studentCode = document.getElementById('studentCode').value.trim().toLowerCase();
  selectedGrade = document.getElementById('studentGrade').value;

  if (!studentCode) { alert("من فضلك أدخل الكود أولًا"); return; }
  if (!selectedGrade) { alert("من فضلك اختر الصف الدراسي"); return; }

  document.getElementById('main').classList.add('hidden');
  await loadQuestions();
}

async function loadQuestions() {
  try {
    const res = await fetch(`${QUESTIONS_SCRIPT_URL}?grade=${selectedGrade}`);
    const data = await res.json();
    currentQuestions = data.questions; // بدون shuffle
    showQuestions();
  } catch (err) {
    alert("حدث خطأ أثناء تحميل الأسئلة!");
  }
}

function showQuestions() {
  const container = document.getElementById("quizContainer");
  container.innerHTML = "";
  container.classList.remove("hidden");

  currentQuestions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question-box";
    let html = `<h3>${i+1}. ${q.question}</h3>`;
    if(q.image) html += `<img src="${q.image}" class="rounded-xl my-2" style="max-width:100%">`;
    q.options.forEach(opt => {
      html += `<div class="option" onclick="selectOption(${i}, this, '${opt}')">${opt}</div>`;
    });
    div.innerHTML = html;
    container.appendChild(div);
  });

  const btn = document.createElement("button");
  btn.textContent = "إنهاء";
  btn.onclick = submitQuiz;
  container.appendChild(btn);
}

function selectOption(i, element, answer) {
  answers[i] = answer;
  element.parentNode.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
  element.classList.add("selected");
}

async function submitQuiz() {
  let score = 0;
  const wrongQs = [];

  currentQuestions.forEach((q,i)=>{
    const correct = q.correct.trim().toLowerCase();
    const userAns = (answers[i] || "").trim().toLowerCase();
    if(userAns === correct) score++;
    else wrongQs.push(i+1);
  });

  document.getElementById("quizContainer").innerHTML =
    `<h2>نتيجتك: ${score} / ${currentQuestions.length}</h2>`;

  try {
    const res = await fetch(RESULTS_SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({code: studentCode, grade:selectedGrade, score:score, wrong:wrongQs})
    });
    const result = await res.json();
    console.log(result);
  } catch(err){
    console.error("Failed to send results:", err);
  }
}
</script>
    <!-- الفوتر -->
  <div class="mt-10 text-center">
    <div class="bg-black text-white px-4 py-2 rounded-2xl text-sm">
      <p>صمم بواسطة Boda</p>
      <p class="text-xs text-gray-400 cursor-pointer" onclick="window.open('https://wa.me/201111111111', '_blank')">
        انقر للتواصل
      </p>
    </div>
  </div>
</body>
</html>
