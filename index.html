<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة الكويز</title>
<style>
body {font-family:'Segoe UI',sans-serif;background-color:#0a0f2b;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;overflow-x:hidden;margin:0;padding:0;}
#studentCode,#studentGrade{width:80%;max-width:320px;padding:8px;border-radius:10px;border:none;margin-bottom:12px;font-size:1em;display:block;margin-left:auto;margin-right:auto;color:black;}
button{background-color:#4CAF50;color:white;padding:10px 18px;border:none;border-radius:10px;cursor:pointer;font-size:1em;}
button:hover{background-color:#45a049;}
.question-box{background-color:#1c1f3a;border-radius:20px;padding:20px;margin:10px;box-shadow:0 0 8px rgba(255,255,255,0.1);width:90%;max-width:600px;}
.option{background-color:#2a2e52;padding:10px;border-radius:10px;margin:5px 0;cursor:pointer;}
.option:hover{background-color:#3a3f6d;}
.correct{background-color:#1f8f3a !important;}
.wrong{background-color:#b91c1c !important;}
.selected{outline:2px solid #ff0;}
</style>
</head>
<body>

<div style="background-color:#000;color:#fff;text-align:center;padding:15px 20px;border-radius:20px;margin:20px auto;font-size:1.4em;font-weight:bold;width:90%;max-width:400px;box-shadow:0 0 10px rgba(0,0,0,0.3);">
Mr <br> Quiz
</div>

<div id="main" class="text-center">
<h2 class="text-xl font-bold mb-4">ادخل الكود الخاص بك</h2>
<input type="text" id="studentCode" placeholder="اكتب الكود هنا">
<select id="studentGrade">
<option value="">اختر الصف الدراسي</option>
<option value="Grade1Prep">أولى إعدادي</option>
<option value="Grade2Prep">تانية إعدادي</option>
<option value="Grade3Prep">تالتة إعدادي</option>
<option value="Grade1Sec">أولى ثانوي</option>
<option value="Grade2Sec">تانية ثانوي</option>
<option value="Grade3Sec">تالتة ثانوي</option>
</select>
<div style="margin-top:10px;"><button onclick="startQuiz()">ابدأ</button></div>
</div>

<div id="quizContainer" class="hidden"></div>

<script>
const QUESTIONS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZLjeKmQB3Q-Ok8LBSHUcO-g19fhJeHkMnjpxGAQIVg9-jlj1Bu2OOKkokP4GXbumz/exec";
const RESULTS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfo_zqY2QIUGvrRF71hDL33kjuUOCOaUR_Vbu32jAS7cc3a_XLfLfCiVYT1D2amm_gZQ/exec";
let selectedGrade="",studentCode="",currentQuestions=[],answers={};

async function startQuiz(){
studentCode=document.getElementById('studentCode').value.trim().toLowerCase();
selectedGrade=document.getElementById('studentGrade').value;
if(!studentCode){alert("من فضلك أدخل الكود أولًا");return;}
if(!selectedGrade){alert("من فضلك اختر الصف الدراسي");return;}
document.getElementById('main').classList.add('hidden');
await loadQuestions();
}

async function loadQuestions(){
try{
const res=await fetch(`${QUESTIONS_SCRIPT_URL}?grade=${selectedGrade}`);
const data=await res.json();
currentQuestions=data.questions;
showQuestions();
}catch(err){alert("حدث خطأ أثناء تحميل الأسئلة!");console.error(err);}
}

function showQuestions(){
const container=document.getElementById("quizContainer");
container.innerHTML="";
container.classList.remove("hidden");
currentQuestions.forEach((q,i)=>{
let div=document.createElement("div");div.className="question-box";
let html=`<h3>${i+1}. ${q.question}</h3>`;
if(q.image)html+=`<img src="${q.image}" class="rounded-xl my-2" style="max-width:100%">`;
q.options.forEach(opt=>{html+=`<div class="option" onclick="selectOption(${i},this,'${opt}')">${opt}</div>`;});
div.innerHTML=html;container.appendChild(div);
});
const btn=document.createElement("button");btn.textContent="إنهاء";btn.onclick=submitQuiz;container.appendChild(btn);
}

function selectOption(i,element,answer){answers[i]=answer;element.parentNode.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));element.classList.add("selected");}

async function submitQuiz(){
let score=0;const wrongQs=[];
currentQuestions.forEach((q,i)=>{const correct=q.correct.trim();const userAns=answers[i]||"";if(userAns===correct)score++;else wrongQs.push(i+1);});
document.getElementById("quizContainer").innerHTML=`<h2>نتيجتك: ${score} / ${currentQuestions.length}</h2>`;
await fetch(RESULTS_SCRIPT_URL,{method:"POST",body:JSON.stringify({code:studentCode,grade:selectedGrade,score:score,wrong:wrongQs})});
}

</script>
</body>
  <!-- الفوتر -->
  <div class="mt-10 text-center">
    <div class="bg-black text-white px-4 py-2 rounded-2xl text-sm">
      <p>صمم بواسطة Boda</p>
      <p class="text-xs text-gray-400 cursor-pointer" onclick="window.open('https://wa.me/201111111111', '_blank')">
        انقر للتواصل
      </p>
    </div>
  </div>
</html>
