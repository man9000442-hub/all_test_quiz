

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام متابعة الطلاب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --primary-light: #818cf8;
      --secondary: #10b981;
      --neutral: #f9fafb;
      --neutral-dark: #f3f4f6;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --danger: #ef4444;
      --warning: #f59e0b;
      --success: #10b981;
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f0f2f5 0%, #e2e8f0 100%);
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      transition: all 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn {
      border-radius: var(--radius-md);
      transition: all 0.2s ease;
      font-weight: 600;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .modal-backdrop {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body class="py-8 px-4 sm:px-6 lg:px-8">
  <!-- Header -->
  <header class="max-w-md mx-auto mb-8 text-center animate__animated animate__fadeInDown">
    <div class="card p-6">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
        منصة متابعة الطلاب
      </h1>
      <p class="mt-2 text-lg text-gray-600">نظام متكامل لمتابعة أداء الطلاب</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-md mx-auto space-y-6">
    <!-- Search Section -->
    <section class="animate__animated animate__fadeInUp">
      <div class="card p-6">
        <div class="mb-6">
          <label for="studentCode" class="block text-lg font-medium text-gray-700 mb-2">كود الطالب</label>
          <div class="relative">
            <input id="studentCode" type="text"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              placeholder="ادخل كود الطالب هنا...">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
          </div>
        </div>
        <button onclick="searchStudent()"
          class="w-full btn btn-primary py-3 text-lg hover:shadow-lg">
          بحث عن الطالب
        </button>
      </div>
    </section>

    <!-- Student Info Section -->
    <section id="studentInfoContainer" class="animate__animated animate__fadeIn">
      <div id="studentInfo" class="card p-6 hidden">
        <!-- Student info will be populated here by JS -->
      </div>
    </section>

    <!-- Quick Access Buttons -->
    <div class="grid grid-cols-1 gap-4 animate__animated animate__fadeIn">
      <a href="../Quiz/index.html" target="_blank" class="block">
        <div class="card p-6 h-full flex flex-col justify-center items-center hover:bg-indigo-50 transition">
          <div class="mb-3 text-indigo-600">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-gray-800">الامتحانات</h3>
          <p class="text-gray-600 text-sm mt-1">الدخول إلى صفحة الاختبارات</p>
        </div>
      </a>

      <button onclick="openVideosModal()" class="card p-6 h-full flex flex-col justify-center items-center hover:bg-indigo-50 transition">
        <div class="mb-3 text-indigo-600">
          <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800">الفيديوهات</h3>
        <p class="text-gray-600 text-sm mt-1">مكتبة الدروس المسجلة</p>
      </button>

      <button onclick="openContactsModal()" class="card p-6 flex flex-col justify-center items-center hover:bg-green-50 transition">
        <div class="mb-3 text-green-600">
          <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />

        </div>
        <h3 class="text-xl font-semibold text-gray-800">وسائل التواصل</h3>
        <p class="text-gray-600 text-sm mt-1">تواصل مع المعلمين والإدارة</p>
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="max-w-md mx-auto mt-12 pt-8 border-t border-gray-200 text-center animate__animated animate__fadeInUp">

  <!-- Videos Modal -->
  <div id="videosModal" class="fixed inset-0 z-50 modal-backdrop hidden items-center justify-center p-4">
    <div class="modal-content bg-white rounded-2xl p-6 w-full max-w-lg max-h-[90vh] overflow-y-auto shadow-xl">

          <option value="">جميع الصفوف</option>

  <!-- Contacts Modal -->
  <div id="contactsModal" class="fixed inset-0 z-50 modal-backdrop hidden items-center justify-center p-4">
    <div class="modal-content bg-white rounded-2xl p-6 w-full max-w-lg shadow-xl">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-indigo-700">📞 وسائل التواصل</h2>
        <button onclick="closeContactsModal()" class="text-gray-500 hover:text-red-500 transition">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div id="contactsContainer" class="space-y-4">
        <!-- Contacts will be loaded here -->

    </div>
  </div>
    <!-- Footer -->
  <footer class="w-full max-w-md mx-auto mt-12 text-center">
    <div class="bg-gray-100 rounded-lg p-4">
      <p class="text-gray-600 font-medium">صمم بواسطة Boda</p>
      <button onclick="window.open('https://wa.me/201094724932', '_blank')"
              class="mt-2 text-sm text-indigo-600 hover:text-indigo-800 transition flex items-center justify-center mx-auto">
        تواصل معنا
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L5 20l-1-1 1-1 1-1H3c1.104 0 2-.947 2-2.109s-.896-2.109-2-2.109m0 5.218c0 1.109.896 2.109 2 2.109s2-.947 2-2.109S3.896 12.9 2.8 12.9m12 5.218c0 1.109.896 2.109 2 2.109s2-.947 2-2.109S17.896 12.9 16.8 12.9m-8 5.218c0 1.109.896 2.109 2 2.109s2-.947 2-2.109S7.896 12.9 6.8 12.9" />
        </svg>
      </button>
    </div>

  <script>
    const SHEET_STUDENTS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSVJaPrWMgs6w3rvMlFQthMSqD2xwaEIUzZnVPs1jwtOF0Masc8dL1c-VCdbSkEw7FR4jYB_J8vmSU7/pub?gid=635336311&single=true&output=csv";
    const SHEET_VIDEOS   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSVJaPrWMgs6w3rvMlFQthMSqD2xwaEIUzZnVPs1jwtOF0Masc8dL1c-VCdbSkEw7FR4jYB_J8vmSU7/pub?gid=849351073&single=true&output=csv";
    const SHEET_CONTACTS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSVJaPrWMgs6w3rvMlFQthMSqD2xwaEIUzZnVPs1jwtOF0Masc8dL1c-VCdbSkEw7FR4jYB_J8vmSU7/pub?gid=218257892&single=true&output=csv";

    async function fetchCSV(url) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows[0].map(h => h.trim());
        return rows.slice(1).map(row => {
          let obj = {};
          headers.forEach((h, i) => obj[h] = row[i] ? row[i].trim() : "");
          return obj;
        });
      } catch (error) {
        console.error("Error fetching data:", error);
        return [];
      }
    }

    function safeNumber(val) {
      return (val === "" || isNaN(parseFloat(val))) ? 0 : parseFloat(val);
    }

    async function searchStudent() {
      const code = document.getElementById("studentCode").value.trim();
      const infoContainer = document.getElementById("studentInfo");

      // Show loading state
      infoContainer.innerHTML = `
        <div class="flex justify-center items-center py-8">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
        </div>
      `;
      document.getElementById("studentInfo").classList.remove("hidden");

      if (!code) {
        infoContainer.innerHTML = `
          <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-red-800">يرجى إدخال كود الطالب</p>
              </div>
            </div>
          </div>
        `;
        return;
      }

      try {
        const students = await fetchCSV(SHEET_STUDENTS);
        const student = students.find(s => (s.code || "") === code);

        if (!student) {
          infoContainer.innerHTML = `
            <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm font-medium text-red-800">لم يتم العثور على طالب بهذا الكود</p>
                </div>
              </div>
            </div>
          `;
          return;
        }

        const w1_exam = safeNumber(student.w1_exam);
        const w1_homework = safeNumber(student.w1_homework);
        const w1_tesmie3 = safeNumber(student.w1_tesmie3);
        const w2_exam = safeNumber(student.w2_exam);
        const w2_homework = safeNumber(student.w2_homework);
        const w2_tesmie3 = safeNumber(student.w2_tesmie3);
        const w3_exam = safeNumber(student.w3_exam);
        const w3_homework = safeNumber(student.w3_homework);
        const w3_tesmie3 = safeNumber(student.w3_tesmie3);
        const w4_exam = safeNumber(student.w4_exam);
        const w4_homework = safeNumber(student.w4_homework);
        const w4_tesmie3 = safeNumber(student.w4_tesmie3);
        const finalExam = safeNumber(student.finalExam);

        const total = w1_exam + w1_homework + w1_tesmie3 +
                      w2_exam + w2_homework + w2_tesmie3 +
                      w3_exam + w3_homework + w3_tesmie3 +
                      w4_exam + w4_homework + w4_tesmie3 +
                      finalExam;

        const maxTotal = (4 * 10) + (4 * 10) + (4 * 10) + 20;
        const percent = ((total / maxTotal) * 100).toFixed(2);

        // Determine grade status
        let percentClass, statusText, statusIcon;
        if (percent >= 90) {
          percentClass = "text-green-600";
          statusText = "ممتاز";
          statusIcon = "🏆";
        } else if (percent >= 75) {
          percentClass = "text-green-600";
          statusText = "جيد جدا";
          statusIcon = "😊";
        } else if (percent >= 60) {
          percentClass = "text-yellow-600";
          statusText = "جيد";
          statusIcon = "🙂";
        } else if (percent >= 50) {
          percentClass = "text-orange-600";
          statusText = "مقبول";
          statusIcon = "😐";
        } else {
          percentClass = "text-red-600";
          statusText = "راسب";
          statusIcon = "😞";
        }

        infoContainer.innerHTML = `
          <div class="mb-6">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4 flex items-center">
              <svg class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              بيانات الطالب
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
              <div class="bg-indigo-50 p-4 rounded-lg">
                <p class="text-sm text-gray-500">الاسم الكامل</p>
                <p class="font-semibold text-gray-800">${student.name || "-"}</p>
              </div>
              <div class="bg-indigo-50 p-4 rounded-lg">
                <p class="text-sm text-gray-500">الصف الدراسي</p>
                <p class="font-semibold text-gray-800">${student.class || "-"}</p>
              </div>
              <div class="bg-indigo-50 p-4 rounded-lg">
                <p class="text-sm text-gray-500">المجموعة</p>
                <p class="font-semibold text-gray-800">${student.group || "-"}</p>
              </div>
            </div>
          </div>

          <div class="mb-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
              <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
              التقييم الأسبوعي
            </h3>

            <div class="table-responsive">
              <table class="w-full border border-gray-200 rounded-lg overflow-hidden">
                <thead class="bg-indigo-600 text-white">
                  <tr>
                    <th class="p-3 text-center">الأسبوع</th>
                    <th class="p-3 text-center">امتحان (10)</th>
                    <th class="p-3 text-center">واجب (10)</th>
                    <th class="p-3 text-center">تسميع (10)</th>
                    <th class="p-3 text-center">المجموع</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="border-b hover:bg-gray-50">
                    <td class="p-3 text-center">1</td>
                    <td class="p-3 text-center">${w1_exam}</td>
                    <td class="p-3 text-center">${w1_homework}</td>
                    <td class="p-3 text-center">${w1_tesmie3}</td>
                    <td class="p-3 text-center font-semibold">${w1_exam + w1_homework + w1_tesmie3}</td>
                  </tr>
                  <tr class="border-b hover:bg-gray-50 bg-gray-50">
                    <td class="p-3 text-center">2</td>
                    <td class="p-3 text-center">${w2_exam}</td>
                    <td class="p-3 text-center">${w2_homework}</td>
                    <td class="p-3 text-center">${w2_tesmie3}</td>
                    <td class="p-3 text-center font-semibold">${w2_exam + w2_homework + w2_tesmie3}</td>
                  </tr>
                  <tr class="border-b hover:bg-gray-50">
                    <td class="p-3 text-center">3</td>
                    <td class="p-3 text-center">${w3_exam}</td>
                    <td class="p-3 text-center">${w3_homework}</td>
                    <td class="p-3 text-center">${w3_tesmie3}</td>
                    <td class="p-3 text-center font-semibold">${w3_exam + w3_homework + w3_tesmie3}</td>
                  </tr>
                  <tr class="border-b hover:bg-gray-50 bg-gray-50">
                    <td class="p-3 text-center">4</td>
                    <td class="p-3 text-center">${w4_exam}</td>
                    <td class="p-3 text-center">${w4_homework}</td>
                    <td class="p-3 text-center">${w4_tesmie3}</td>
                    <td class="p-3 text-center font-semibold">${w4_exam + w4_homework + w4_tesmie3}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-indigo-50 p-4 rounded-lg">
              <p class="text-sm text-gray-500 mb-1">الامتحان الشامل</p>
              <p class="text-2xl font-bold text-indigo-700">${finalExam}/20</p>
            </div>
            <div class="bg-indigo-50 p-4 rounded-lg">
              <p class="text-sm text-gray-500 mb-1">النسبة النهائية</p>
              <div class="flex items-center">
                <p class="text-3xl font-bold ${percentClass}">${percent}%</p>
                <span class="ml-2 text-lg">${statusIcon} ${statusText}</span>
              </div>
              <div class="mt-2 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full ${percentClass.replace('text', 'bg')}" style="width: ${percent}%"></div>
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error("Error processing student data:", error);
        infoContainer.innerHTML = `
          <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-red-800">حدث خطأ أثناء جلب بيانات الطالب</p>
              </div>
            </div>
          </div>
        `;
      }
    }

    let videosData = [];

    async function openVideosModal() {
      document.getElementById("videosModal").classList.remove("hidden");
      document.body.style.overflow = "hidden";

      try {
        const videos = await fetchCSV(SHEET_VIDEOS);
        videosData = videos;
        const classes = [...new Set(videos.map(v => v.class).filter(v => v))];
        const select = document.getElementById("videoClassSelect");
        // Populate select with actual classes only (no "جميع الصفوف")
        if (classes.length === 0) {
          select.innerHTML = `<option value="">لا توجد صفوف</option>`;
          select.disabled = true;
        } else {
          select.innerHTML = classes.map(c => `<option value="${c}">${c}</option>`).join("");
          // default to first class so videos show immediately for a specific grade
          select.value = classes[0];
          select.disabled = false;
        }
        // ensure change event triggers filtering
        select.removeEventListener('change', filterVideosByClass);
        select.addEventListener('change', filterVideosByClass);
        filterVideosByClass();
      } catch (error) {
        console.error("Error loading videos:", error);
        document.getElementById("videosContainer").innerHTML = `
          <div class="col-span-full bg-red-50 border-l-4 border-red-500 p-4">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-red-800">تعذر تحميل قائمة الفيديوهات</p>
              </div>
            </div>
          </div>
        `;
      }
    }

    function closeVideosModal() {
      document.getElementById("videosModal").classList.add("hidden");
      document.body.style.overflow = "";
    }

    function filterVideosByClass() {
      const selected = document.getElementById("videoClassSelect").value;
      const container = document.getElementById("videosContainer");

      if (!videosData.length) {
        container.innerHTML = `
          <div class="col-span-full bg-blue-50 border-l-4 border-blue-500 p-4">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-blue-800">جاري تحميل الفيديوهات...</p>
              </div>
            </div>
          </div>
        `;
        return;
      }

      const filtered = selected
        ? videosData.filter(v => v.class === selected)
        : videosData;

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="col-span-full bg-yellow-50 border-l-4 border-yellow-500 p-4">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-yellow-800">لا توجد فيديوهات ${selected ? `للصف ${selected}` : ''}</p>
              </div>
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = filtered.map(v => `
        <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
          <div class="flex items-start">
            <div class="flex-shrink-0 mr-3 text-indigo-600">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div>
              <h3 class="font-semibold text-gray-800 mb-1">${v.title}</h3>
              ${v.class ? `<p class="text-sm text-gray-500 mb-2">صف: ${v.class}</p>` : ''}
              ${v.note ? `<p class="text-sm text-gray-600 mb-3">${v.note}</p>` : ''}
              <a href="${v.link}" target="_blank" class="inline-flex items-center px-3 py-1 bg-indigo-50 text-indigo-700 rounded-md hover:bg-indigo-100 transition text-sm font-medium">
                مشاهدة الفيديو
                <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      `).join("");
    }

    async function openContactsModal() {
      document.getElementById("contactsModal").classList.remove("hidden");
      document.body.style.overflow = "hidden";

      try {
        const contacts = await fetchCSV(SHEET_CONTACTS);
        const container = document.getElementById("contactsContainer");

        if (contacts.length === 0) {
          container.innerHTML = `
            <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm font-medium text-yellow-800">لا توجد وسائل تواصل متاحة حاليًا</p>
                </div>
              </div>
            </div>
          `;
          return;
        }

        container.innerHTML = contacts.map(c => {
          let icon, link;
          if (c.type === "whatsapp") {
            icon = `
              <svg class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
            `;
            link = `https://wa.me/${c.number}`;
          } else if (c.type === "phone") {
            icon = `
              <svg class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
            `;
            link = `tel:${c.number}`;
          } else {
            icon = `
              <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            `;
            link = c.number;
          }

          return `
            <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
              <div class="flex items-center">
                <div class="flex-shrink-0 mr-3">
                  ${icon}
                </div>
                <div class="flex-1">
                  <h3 class="font-semibold text-gray-800">${c.label}</h3>
                  <p class="text-sm text-gray-500">${c.number}</p>
                </div>
                <a href="${link}" target="_blank" class="btn btn-outline px-3 py-1 text-sm rounded-md hover:bg-gray-100">
                  تواصل الآن
                </a>
              </div>
            </div>
          `;
        }).join("");
      } catch (error) {
        console.error("Error loading contacts:", error);
        document.getElementById("contactsContainer").innerHTML = `
          <div class="bg-red-50 border-l-4 border-red-500 p-4">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-red-800">تعذر تحميل وسائل التواصل</p>
              </div>
            </div>
          </div>
        `;
      }
    }

    function closeContactsModal() {
      document.getElementById("contactsModal").classList.add("hidden");
      document.body.style.overflow = "";
    }

    // Close modals when clicking outside
    document.getElementById("videosModal").addEventListener("click", function(e) {
      if (e.target === this) closeVideosModal();
    });

    document.getElementById("contactsModal").addEventListener("click", function(e) {
      if (e.target === this) closeContactsModal();
    });

    // Close modals with Escape key
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        closeVideosModal();
        closeContactsModal();
      }
    });
  </script>
</body>
</html>
